<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MemeGen</title>
</head>

<body onload="onInit()">
    <div class="page-container flex column center">
        <header class="flex center ">
            <div class="header-content flex space-between align-center main-layout">
                <div class="logo">
                    <img class="logo-img" src="images/logo.png" alt="">
                </div>
                <ul class="nav main-nav clean-list flex space-between">
                    <li><a href="">Gallery</a></li>
                    <li><a href="">Memes</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </div>
        </header>

        <section class="gallery-container-main main-layout flex column ">
            <div class="gallery-nav flex space-between align-center main-layout">
                <div class="input-container">
                    <input class="search-input" type="text" />
                    <img class="search-img" src="images/search.png" alt="">
                </div>
                <div class="nav-filter ">
                    <ul class="nav-filter-container clean-list flex space-between align-center">
                        <li>Men</li>
                        <li>Women</li>
                        <li>Funny</li>
                        <li>Animal</li>
                        <li>Smile</li>
                        <li>Comic</li>
                    </ul>
                </div>
                <button>More</button>
            </div>
            <div class="gallery-container">
                <div class="images-container grid "></div>
            </div>
        </section>

        <!-- <section class="content-container flex main-layout align-center "> -->

        <!-- <div class="gallery-container grid main-layout"></div> -->

        <section class="edit-container main-layout flex space-between hidden">
            <div class="canvas-container">
                <canvas class="canvas" width="500" height="500"></canvas>
            </div>
            <div class="options-container flex column align-center">
                <input class="txt-input" type="text" oninput="onSetLineTxt(this.value)" placeholder="Text Goes Here">
                <div class="top-btns flex space-between">
                    <div class="txt-selector flex center align-center" onclick="onChangeLine()"><img
                            src="images/arrowup.png" alt=""><img src="images/arrowdown.png" alt=""></div>
                    <div class="add-btn flex center align-center" onclick="onAddNewLine()"><span
                            class="add-symbol flex center align-center">+</span></div>
                    <div class="delete-btn flex center align-center" onclick="onDeleteLine()">
                        <img src="images/delete.png" alt="">
                    </div>
                </div>
                <div class="text-edit-btns grid">
                    <div onclick="onIncreaseFontSize()" class="rectangle font-up flex center align-center"><span
                            class="font-up-txt flex center align-center">A+</span>
                    </div>
                    <div onclick="onDecreaseFontSize()" class="rectangle font-down flex center align-center"><span
                            class="font-up-txt flex center align-center">A-</span>
                    </div>
                    <div class="rectangle align-left flex center align-center"><img src="images/alignleft.png" alt="">
                    </div>
                    <div class="rectangle align-center-btn flex center align-center"><img src="images/aligncenter.png"
                            alt=""></div>
                    <div class="rectangle align-right flex center align-center"><img src="images/alignright.png" alt="">
                    </div>
                    <div class="font"><select onchange="onChangeFont(this.value)" class="font">
                            <option value="impact">Impact</option>
                            <option value="arial">Arial</option>
                            <option value="Lato-regular">Lato</option>
                        </select></div>
                    <div class="rectangle stroke flex center align-center" onclick="onSetStroke()"><span
                            class="stroke-txt flex align-center">S</span></div>
                    <label for="color">
                        <div class="rectangle color flex center align-center"><img src="images/colors.png" alt="">
                    </label>
                    <input oninput="onSetFontColor(this.value)" class="color-input" type="color" id="color">
                </div>
            </div>
            <div class="share-download flex space-between">
                <a href="#" onclick="uploadImg(this)">
                    <div class="share"><img class="share-img" src="images/share.png" alt=""></div>
                </a>
                <a onclick="onDownloadMeme(this)" href="#" download="myPhoto">
                    <div class="download"><img class="download-img" src="images/download.png" alt=""></div>
                </a>
            </div>
            <div class="share-container"></div>
        </section>
        <!-- </section> -->

    </div>


    <script src="js/meme-controller.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/upload-service.js"></script>
</body>

</html>
